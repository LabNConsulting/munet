
name: Publish to PyPI
on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.12

      - uses: actions/checkout@v4

      - name: Build Munet package
        run: uv build

      - name: Publish package to pypi
        run: uv publish --token  "${{ secrets.PYPI_API_KEY }}"
