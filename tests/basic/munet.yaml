version: 1
topology:
  networks-autonumber: true
  loopbacks-autonumber: true
  ipv6-enable: true
  networks:
    - name: net0
      mtu: 5000
    - name: net1
      ip: "192.168.10.0/24"
      ipv6: "fd00:10::/64"
      mtu: 9000
  nodes:
    - name: r1
      connections:
        - to: net0
          name: xyz0
          mtu: 4500
        - to: net1
        - to: "r2"
          mtu: 9000
      cmd: |
        ip addr show
        ip -6 addr show
        which ping
        tail -f /dev/null
    - name: r2
      # More detailed connection config
      connections:
        - to: "net0"
          mtu: 4500
        - to: "r1"
          name: "p2p0"
          mtu: 9000
        - to: "r3"
          name: "p2p1"
          remote-name: "eth1"
        - to: "r3"
          ip: "192.168.202.0/31"
          ipv6: "fd00::/127"
          name: "p2p2"
          remote-name: "eth2"
          mtu: 9000
      cmd: |
        ip addr show
        ip -6 addr show
        which ping
        tail -f /dev/null
    - name: r3
      ip:  ["172.16.0.3/32", "172.16.0.33/32"]
      ipv6: ["fe8f:ffff:3::1/128", "fe8f:ffff:33::1/128"]
      connections:
        - to: "net1"
        - to: "r2"
          remote-name: "p2p1"
        - to: "r2"
          ip: "192.168.202.1/31"
          ipv6: "fd00::1/127"
          remote-name: "p2p2"
          mtu: 9000
      cmd: |
        stat -f -c %T /sys/fs/cgroup
        ip addr show
        ip -6 addr show
        tail -f /dev/null
